<!DOCTYPE html>

<body>
    <header>Design Your Own Magic Card</header>
        Card Type(s): <br />
        Legendary<input type="checkbox" id="Legendary">
        <br />
        Land<input type="checkbox" id="Land">
        <br />
        Artifact<input type="checkbox" id="Artifact">
        <br />
        Instant<input type="checkbox" id="Instant">
        <br />
        Sorcery<input type="checkbox" id="Sorcery">
        <br />
        Enchantment<input type="checkbox" id="Enchantment">
        <br />
        Planeswalker<input type="checkbox" id="Planeswalker">
        <br />
        <section class="planeswalker-rules" id="planeswalker-rules">
          Test
  </section>
        Equipment<input type="checkbox" id="Equipment">
        <br />
        Creature<input type="checkbox" id="Creature">
        <br />
        <section class="creature-rules" id="creature-rules">
            Power<input type="number">
            Toughness<input type="number">
        </section>
        Powers: <input type="text">
        <br />
        Type: <input type="text" id="type">
        <br />
        Name Your Card: <input type="text" id="Name">
        <br />
        Mana Cost: <br />
        <textarea type="text" id="Rules">Insert Rules Text</textarea>
        <br />
        <textarea type="text" id="Flavor" class="flavor">Insert Flavor Text</textarea>

        <div class="card-border">
            <div class="card-background">
                <div class="card-frame">
                    <div class="frame-header">
                        <h1 class="name"></h1>
                        insert mana icon
                    </div>
                  <div class="frame-art">
                  <img src="https://media.magic.wizards.com/image_legacy_migration/mtg/images/daily/arcana/208_pwSymbol_02.jpg" alt=”Illustration”>
                  </div>
                    <div class="frame-type-line">
                        <h1 class="type"></h1>
                        insert set icon
                    </div>
                    <div class="frame-text-box">
                        <p class="description"></p>
                        <p class="description 2"></p>
                        <p class="flavor text"></p>
                    </div>
                    <div class="frame-bottom-info inner-margin">
                        <div class="fbi-left">
                            <p>1/1 R</p>
                            <p></p>
                        </div>
                        <div class="fbi-center"></div>
                        <div class="fbi-right"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
